<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe index page</title>
</head>
<body>
    <h2 th:text="'Welcome'">Welcome</h2>
    <table>
        <thead th:name="'Recipes'">Recipes</thead>
        <tbody>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <th:block th:each="recipe : ${recipes}">
            <tr>
                <td th:text="${recipe.id}"></td>
                <td th:text="${recipe.description}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</body>
</html>
